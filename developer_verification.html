<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Admin Sekolah (Developer)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .thumbnail-container {
            width: 100px; /* Ukuran thumbnail */
            height: 100px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
        }
        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Style untuk modal (kotak dialog kustom) */
        .modal {
            background-color: rgba(0, 0, 0, 0.75);
            transition: opacity 0.3s ease-out;
            z-index: 1000;
        }
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">
    
    <!-- PENTING: GANTI EMAIL INI DENGAN EMAIL DEVELOPER ANDA YANG TERDAFTAR DI FIREBASE! -->
    <script>
        // JANGAN LUPA GANTI NILAI INI!!!
        // Ganti dengan email Developer Anda yang sudah terdaftar di Firebase Auth
        const AUTHORIZED_DEVELOPER_EMAIL = "jujujuirah112@gmail.com"; 
    </script>
    <!-- AKHIR PENTING -->

    <div class="max-w-4xl mx-auto">
        <!-- Tambahkan gaya 'hidden' secara default, akan dihapus oleh JS setelah cek selesai -->
        <div id="auth-check" class="text-center p-12">
             <div class="flex justify-center items-center space-x-2">
                 <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                     <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                     <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                 </svg>
                 <p class="text-lg text-gray-600">Memeriksa otentikasi...</p>
             </div>
        </div>
        
        <!-- Formulir Login Developer -->
        <div id="login-form-container" class="hidden mt-8 space-y-6 bg-white p-8 rounded-xl shadow-lg w-full max-w-sm mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Login Developer</h2>
            <p class="text-xs text-red-500 text-center font-semibold">PERINGATAN: Pastikan Anda mengganti 'developer@contoh.com' di kode!</p>
            <form id="login-form">
                <input id="login-email" type="email" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm mb-4" placeholder="Email Developer">
                <input id="login-password" type="password" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm mb-6" placeholder="Password">
                <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-3 px-4 text-sm font-medium text-white hover:bg-indigo-700">
                    Masuk
                </button>
                <div id="login-error" class="hidden text-red-500 text-center mt-3 text-sm"></div>
            </form>
        </div>

        <!-- Dashboard Verifikasi -->
        <div id="verification-dashboard" class="hidden">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Pusat Verifikasi Pendaftaran Admin</h1>
            <p class="text-gray-600 mb-8">Tinjau dokumen bukti dari calon Admin Sekolah. Gambar di-cache secara lokal (IndexedDB) untuk menghemat bandwidth.</p>

            <div id="pending-list" class="space-y-4">
                <p id="loading-message" class="text-center text-gray-500">Memuat data verifikasi...</p>
                <!-- Daftar item pending akan dimuat di sini -->
            </div>
            
            <button id="logout-button" class="mt-8 px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-150">
                Keluar
            </button>
        </div>
        
    </div>
    
    <!-- Kotak Notifikasi Global -->
    <div id="alert-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

    <!-- Modal Tampilan Gambar Penuh -->
    <div id="image-modal" class="modal fixed inset-0 flex items-center justify-center opacity-0 pointer-events-none">
        <div class="modal-content bg-white p-2 rounded-lg shadow-2xl relative">
            <button id="close-modal" class="absolute top-2 right-2 text-white bg-black rounded-full w-8 h-8 flex items-center justify-center text-xl font-bold hover:bg-gray-700">&times;</button>
            <!-- Di sini kita akan menggunakan Blob URL, jadi src-nya dikosongkan dulu -->
            <img id="modal-image" src="" alt="Dokumen Bukti" class="max-h-[85vh] max-w-[85vw] object-contain">
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { openDB } from 'https://cdn.jsdelivr.net/npm/idb@7/build/esm/index.js'; // Library idb untuk IndexedDB yang lebih mudah

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            databaseURL: "https://forumwidara-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "forumwidara",
            storageBucket: "forumwidara.firebasestorage.app",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5",
            measurementId: "G-GVD3VJ2HZN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Elements
        const authCheckDiv = document.getElementById('auth-check');
        const loginFormContainer = document.getElementById('login-form-container');
        const verificationDashboard = document.getElementById('verification-dashboard');
        const loginForm = document.getElementById('login-form');
        const loginErrorDiv = document.getElementById('login-error');
        const pendingList = document.getElementById('pending-list');
        const loadingMessage = document.getElementById('loading-message');
        const logoutButton = document.getElementById('logout-button');
        const alertContainer = document.getElementById('alert-container');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalButton = document.getElementById('close-modal');

        // =================================================================
        // IndexedDB SETUP & FUNCTIONS
        // =================================================================
        const DB_NAME = 'SchoolVerificationDB';
        const STORE_NAME = 'imageCache';
        let dbCache;

        async function openDB() {
            if (dbCache) return dbCache;
            dbCache = await openDB(DB_NAME, 1, {
                upgrade(db) {
                    db.createObjectStore(STORE_NAME);
                },
            });
            return dbCache;
        }
        
        /** Mengambil Blob gambar dari IndexedDB */
        async function getImage(url) {
            try {
                const db = await openDB();
                return await db.get(STORE_NAME, url);
            } catch (e) {
                console.error("Error retrieving image from IndexedDB:", e);
                return null;
            }
        }

        /** Menyimpan Blob gambar ke IndexedDB */
        async function saveImage(url, blob) {
            try {
                const db = await openDB();
                await db.put(STORE_NAME, blob, url);
            } catch (e) {
                console.error("Error saving image to IndexedDB:", e);
            }
        }

        /** Mendapatkan gambar (dari cache atau download) dan merendernya */
        async function renderImageFromDB(imgUrl, elementId) {
            const imgElement = document.getElementById(elementId);
            if (!imgElement) return;

            // Pastikan URL valid
            if (!imgUrl || !imgUrl.startsWith('http')) {
                imgElement.src = 'https://placehold.co/100x100/eeeeee/888888?text=No+URL';
                imgElement.alt = "Invalid URL";
                return;
            }

            imgElement.src = 'https://placehold.co/100x100/eeeeee/888888?text=Loading...'; // Placeholder

            try {
                let imageBlob = await getImage(imgUrl);
                
                if (imageBlob) {
                    // Gambar ada di cache!
                    const imageUrl = URL.createObjectURL(imageBlob);
                    imgElement.src = imageUrl;
                } else {
                    // Gambar belum ada di cache, download
                    const response = await fetch(imgUrl);
                    if (!response.ok) throw new Error(`Gagal mengambil gambar: ${response.statusText}`);
                    
                    imageBlob = await response.blob();
                    await saveImage(imgUrl, imageBlob); // Simpan ke cache
                    
                    const imageUrl = URL.createObjectURL(imageBlob);
                    imgElement.src = imageUrl;
                }
                imgElement.dataset.blobUrl = imgElement.src; // Simpan blob URL untuk modal
            } catch (e) {
                console.error(`Gagal memuat gambar ${imgUrl}:`, e);
                imgElement.src = 'https://placehold.co/100x100/ffdddd/990000?text=Error';
                imgElement.alt = "Failed to load image";
                imgElement.dataset.blobUrl = '';
            }
        }

        // =================================================================
        // UI AND FIREBASE FUNCTIONS
        // =================================================================

        // Fungsi Notifikasi Popup
        function alertMessage(message, type = 'success') {
            const colorClass = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const alertDiv = document.createElement('div');
            alertDiv.className = `p-4 rounded-lg shadow-xl text-white ${colorClass} transition-opacity duration-300 z-50`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.classList.add('opacity-0');
                setTimeout(() => alertDiv.remove(), 300);
            }, 5000);
        }

        // FUNGSI UTAMA: MENGUBAH STATUS VERIFIKASI
        async function updateStatus(userId, action) {
            const status = action === 'approve' ? 'approved' : 'rejected';
            const message = status === 'approved' ? 'menyetujui' : 'menolak';

            try {
                const schoolDocRef = doc(db, "sekolah", userId);

                await updateDoc(schoolDocRef, {
                    status: status,
                    verifiedAt: new Date(),
                    verifiedBy: auth.currentUser.uid 
                });

                alertMessage(`Berhasil ${message} pendaftaran sekolah!`, 'success');
            } catch (error) {
                console.error("Gagal memperbarui status:", error);
                let errorMessage = `Gagal memperbarui status. Pesan Error: ${error.code || error.message}`;

                if (error.code === 'permission-denied') {
                    errorMessage = "Gagal: Izin ditolak. Anda HARUS mengganti **Firestore Security Rules** dan menambahkan UID Developer Anda.";
                }

                alertMessage(errorMessage, 'error');
            }
        }

        // FUNGSI UNTUK MEMUAT DATA DASHBOARD
        function setupDashboard() {
            openDB().catch(e => console.warn("IndexedDB Error:", e));
            
            loadingMessage.textContent = 'Memuat data...';

            const q = query(collection(db, "sekolah"), where("status", "==", "pending"));

            onSnapshot(q, (snapshot) => {
                loadingMessage.classList.add('hidden');
                pendingList.innerHTML = ''; 

                if (snapshot.empty) {
                    pendingList.innerHTML = '<div class="text-center p-8 bg-white rounded-lg shadow-inner text-gray-500">Tidak ada pendaftaran yang perlu diverifikasi saat ini.</div>';
                } else {
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const userId = doc.id;
                        
                        const skKepsekId = `sk-kepsek-${userId}`;
                        const izinSekolahId = `izin-sekolah-${userId}`;

                        const item = document.createElement('div');
                        item.className = 'bg-white p-6 rounded-lg shadow-md border-t-4 border-yellow-500 space-y-4';
                        item.innerHTML = `
                            <div class="font-bold text-lg text-gray-800">${data.nama_sekolah}</div>
                            <div class="text-sm text-gray-600">Admin: ${data.nama_admin} (${data.email})</div>
                            <div class="text-sm text-gray-600 mb-4">Kode Kunci: <span class="font-mono font-semibold text-indigo-600">${data.kode_kunci_rahasia}</span></div>
                            
                            <div class="flex space-x-4">
                                <!-- Thumbnail SK Kepsek -->
                                <div>
                                    <p class="text-xs text-gray-500 mb-1">SK Kepsek:</p>
                                    <div class="thumbnail-container cursor-pointer" data-url="${data.url_sk_kepsek}">
                                        <img id="${skKepsekId}" class="thumbnail-img" src="" alt="SK Kepsek">
                                    </div>
                                </div>
                                <!-- Thumbnail Izin Operasional -->
                                <div>
                                    <p class="text-xs text-gray-500 mb-1">Izin Operasional:</p>
                                    <div class="thumbnail-container cursor-pointer" data-url="${data.url_izin_sekolah}">
                                        <img id="${izinSekolahId}" class="thumbnail-img" src="" alt="Izin Sekolah">
                                    </div>
                                </div>
                            </div>

                            <div class="flex justify-end space-x-3 pt-2">
                                <button data-id="${userId}" data-action="reject" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-150">
                                    Tolak
                                </button>
                                <button data-id="${userId}" data-action="approve" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-150">
                                    Setujui
                                </button>
                            </div>
                        `;
                        pendingList.appendChild(item);

                        renderImageFromDB(data.url_sk_kepsek, skKepsekId);
                        renderImageFromDB(data.url_izin_sekolah, izinSekolahId);
                    });
                }
            });
        }

        // Event Listener untuk tombol Approve/Reject dan Modal Gambar
        pendingList.addEventListener('click', async (e) => {
            // Aksi Approve/Reject
            const button = e.target.closest('button[data-id][data-action]');
            if (button) {
                const userId = button.dataset.id;
                const action = button.dataset.action;
                
                if (window.confirm(action === 'approve' ? `Apakah Anda yakin ingin MENYETUJUI pendaftaran ini?` : `Apakah Anda yakin ingin MENOLAK pendaftaran ini?`)) {
                    updateStatus(userId, action);
                }
                return;
            }

            // Aksi Membuka Modal Gambar
            const thumbnail = e.target.closest('.thumbnail-container');
            if (thumbnail) {
                const img = thumbnail.querySelector('img');
                const blobUrl = img ? img.dataset.blobUrl : null;
                
                if (blobUrl) {
                    modalImage.src = blobUrl;
                    imageModal.classList.remove('opacity-0', 'pointer-events-none');
                    imageModal.classList.add('opacity-100', 'pointer-events-auto');
                } else {
                    // Jika Blob URL tidak tersedia (misal error load), gunakan URL asli sebagai fallback
                    modalImage.src = thumbnail.dataset.url; 
                    imageModal.classList.remove('opacity-0', 'pointer-events-none');
                    imageModal.classList.add('opacity-100', 'pointer-events-auto');
                    alertMessage("Gagal memuat gambar dari cache, menggunakan URL asli.", 'error');
                }
            }
        });

        // Event Listener Modal
        closeModalButton.addEventListener('click', () => {
            imageModal.classList.add('opacity-0', 'pointer-events-none');
            imageModal.classList.remove('opacity-100', 'pointer-events-auto');
            modalImage.src = ''; 
        });


        // FUNGSI LOGIN DEVELOPER
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            loginErrorDiv.classList.add('hidden');
            
            if (email !== AUTHORIZED_DEVELOPER_EMAIL) {
                loginErrorDiv.textContent = "Email tidak terdaftar sebagai Developer. Harap periksa konstanta AUTHORIZED_DEVELOPER_EMAIL di kode.";
                loginErrorDiv.classList.remove('hidden');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login Error:", error);
                loginErrorDiv.textContent = "Login gagal. Email atau password salah.";
                loginErrorDiv.classList.remove('hidden');
            }
        });
        
        // FUNGSI LOGOUT
        logoutButton.addEventListener('click', async () => {
            await signOut(auth);
            alertMessage("Anda telah keluar.", 'success');
        });


        // Cek Status Otentikasi
        onAuthStateChanged(auth, (user) => {
            console.log('onAuthStateChanged Fired. User:', user ? user.email : 'null');
            // Hapus pesan loading secara paksa
            authCheckDiv.remove(); 

            if (user) {
                if (user.email === AUTHORIZED_DEVELOPER_EMAIL) {
                    console.log('User is Authorized Developer.');
                    loginFormContainer.classList.add('hidden');
                    verificationDashboard.classList.remove('hidden');
                    setupDashboard(); 
                } else {
                    console.log('User logged in but not authorized. Signing out.');
                    alertMessage("Anda bukan Developer/Administrator yang berwenang.", 'error');
                    signOut(auth);
                    // Setelah sign out, onAuthStateChanged akan dipanggil lagi dengan user=null
                }
            } else {
                console.log('User is null. Showing login form.');
                verificationDashboard.classList.add('hidden');
                loginFormContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
