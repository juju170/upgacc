<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Admin Sekolah (Developer)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">
    
    <!-- PENTING: GANTI EMAIL INI DENGAN EMAIL DEVELOPER ANDA YANG TERDAFTAR DI FIREBASE! -->
    <script>
        // JANGAN LUPA GANTI NILAI INI!!!
        const AUTHORIZED_DEVELOPER_EMAIL = "jujujuirah112@gmail.com"; // Ganti dengan email Developer Anda!
    </script>
    <!-- AKHIR PENTING -->

    <div class="max-w-4xl mx-auto">
        <div id="auth-check" class="text-center p-12">
             <p class="text-lg text-gray-600">Memeriksa otentikasi...</p>
        </div>
        
        <!-- Formulir Login Developer -->
        <div id="login-form-container" class="hidden mt-8 space-y-6 bg-white p-8 rounded-xl shadow-lg w-full max-w-sm mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Login Developer</h2>
            <form id="login-form">
                <input id="login-email" type="email" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm mb-4" placeholder="Email Developer">
                <input id="login-password" type="password" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm mb-6" placeholder="Password">
                <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-3 px-4 text-sm font-medium text-white hover:bg-indigo-700">
                    Masuk
                </button>
                <div id="login-error" class="hidden text-red-500 text-center mt-3 text-sm"></div>
            </form>
        </div>

        <!-- Dashboard Verifikasi -->
        <div id="verification-dashboard" class="hidden">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Pusat Verifikasi Pendaftaran Admin</h1>
            <p class="text-gray-600 mb-8">Tinjau dokumen bukti dari calon Admin Sekolah.</p>

            <div id="pending-list" class="space-y-4">
                <p id="loading-message" class="text-center text-gray-500">Memuat data verifikasi...</p>
                <!-- Daftar item pending akan dimuat di sini -->
            </div>
            
            <button id="logout-button" class="mt-8 px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-150">
                Keluar
            </button>
        </div>
        
    </div>
    
    <!-- Kotak Notifikasi Global -->
    <div id="alert-container" class="fixed top-5 right-5 z-50 space-y-2"></div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            databaseURL: "https://forumwidara-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "forumwidara",
            storageBucket: "forumwidara.firebasestorage.app",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5",
            measurementId: "G-GVD3VJ2HZN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Elements
        const authCheckDiv = document.getElementById('auth-check');
        const loginFormContainer = document.getElementById('login-form-container');
        const verificationDashboard = document.getElementById('verification-dashboard');
        const loginForm = document.getElementById('login-form');
        const loginErrorDiv = document.getElementById('login-error');
        const pendingList = document.getElementById('pending-list');
        const loadingMessage = document.getElementById('loading-message');
        const logoutButton = document.getElementById('logout-button');
        const alertContainer = document.getElementById('alert-container');


        // Fungsi Notifikasi Popup
        function alertMessage(message, type = 'success') {
            const colorClass = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const alertDiv = document.createElement('div');
            alertDiv.className = `p-4 rounded-lg shadow-xl text-white ${colorClass} transition-opacity duration-300 z-50`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.classList.add('opacity-0');
                setTimeout(() => alertDiv.remove(), 300);
            }, 5000);
        }

        // FUNGSI LOGIN DEVELOPER
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            loginErrorDiv.classList.add('hidden');
            
            if (email !== AUTHORIZED_DEVELOPER_EMAIL) {
                loginErrorDiv.textContent = "Email tidak terdaftar sebagai Developer.";
                loginErrorDiv.classList.remove('hidden');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged akan menangani tampilan dashboard
            } catch (error) {
                console.error("Login Error:", error);
                loginErrorDiv.textContent = "Login gagal. Email atau password salah.";
                loginErrorDiv.classList.remove('hidden');
            }
        });
        
        // FUNGSI LOGOUT
        logoutButton.addEventListener('click', async () => {
            await signOut(auth);
            alertMessage("Anda telah keluar.", 'success');
        });


        // FUNGSI UTAMA: MENGUBAH STATUS VERIFIKASI
        async function updateStatus(userId, action) {
            const status = action === 'approve' ? 'approved' : 'rejected';
            const message = status === 'approved' ? 'menyetujui' : 'menolak';

            try {
                // Dokumen yang akan diubah
                const schoolDocRef = doc(db, "sekolah", userId);

                // Lakukan pembaruan status
                await updateDoc(schoolDocRef, {
                    status: status,
                    verifiedAt: new Date(),
                    verifiedBy: auth.currentUser.uid 
                });

                alertMessage(`Berhasil ${message} pendaftaran sekolah!`, 'success');
            } catch (error) {
                // TANGANI ERROR PERMISSION-DENIED
                console.error("Gagal memperbarui status:", error);
                let errorMessage = `Gagal memperbarui status. Pesan Error: ${error.code || error.message}`;

                if (error.code === 'permission-denied') {
                    errorMessage = "Gagal: Izin ditolak. Anda HARUS mengganti **Firestore Security Rules** dan menambahkan UID Developer Anda.";
                }

                alertMessage(errorMessage, 'error');
            }
        }

        // Event Listener untuk tombol Approve/Reject
        pendingList.addEventListener('click', (e) => {
            const button = e.target.closest('button[data-id][data-action]');
            if (!button) return;

            const userId = button.dataset.id;
            const action = button.dataset.action;
            
            // Konfirmasi sebelum melakukan aksi
            const confirmationMessage = action === 'approve' 
                ? `Apakah Anda yakin ingin MENYETUJUI pendaftaran ini?`
                : `Apakah Anda yakin ingin MENOLAK pendaftaran ini?`;

            // Karena kita tidak boleh menggunakan window.confirm, kita buat konfirmasi sederhana:
            if (confirm(confirmationMessage)) {
                updateStatus(userId, action);
            }
        });

        // FUNGSI UNTUK MEMUAT DATA DASHBOARD
        function setupDashboard() {
            loadingMessage.textContent = 'Memuat data...';

            // Query untuk dokumen dengan status 'pending'
            const q = query(collection(db, "sekolah"), where("status", "==", "pending"));

            onSnapshot(q, (snapshot) => {
                loadingMessage.classList.add('hidden');
                pendingList.innerHTML = ''; // Kosongkan daftar

                if (snapshot.empty) {
                    pendingList.innerHTML = '<div class="text-center p-8 bg-white rounded-lg shadow-inner text-gray-500">Tidak ada pendaftaran yang perlu diverifikasi saat ini.</div>';
                } else {
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const userId = doc.id;
                        
                        const item = document.createElement('div');
                        item.className = 'bg-white p-6 rounded-lg shadow-md border-t-4 border-yellow-500 space-y-4';
                        item.innerHTML = `
                            <div class="font-bold text-lg text-gray-800">${data.nama_sekolah}</div>
                            <div class="text-sm text-gray-600">Admin: ${data.nama_admin} (${data.email})</div>
                            <div class="text-sm text-gray-600">Kode Kunci: <span class="font-mono font-semibold text-indigo-600">${data.kode_kunci_rahasia}</span></div>
                            <div class="mt-3 space-x-4">
                                <a href="${data.url_sk_kepsek}" target="_blank" class="text-sm text-indigo-600 hover:underline">Lihat SK Kepsek</a>
                                <a href="${data.url_izin_sekolah}" target="_blank" class="text-sm text-indigo-600 hover:underline">Lihat Izin Operasional</a>
                            </div>
                            <div class="flex justify-end space-x-3 pt-2">
                                <button data-id="${userId}" data-action="reject" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-150">
                                    Tolak
                                </button>
                                <button data-id="${userId}" data-action="approve" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-150">
                                    Setujui
                                </button>
                            </div>
                        `;
                        pendingList.appendChild(item);
                    });
                }
            });
        }

        // Cek Status Otentikasi
        onAuthStateChanged(auth, (user) => {
            authCheckDiv.classList.add('hidden');
            if (user) {
                // Pengguna masuk. Cek apakah pengguna ini adalah Developer yang sah
                if (user.email === AUTHORIZED_DEVELOPER_EMAIL) {
                    // Beri hak akses ke Dashboard
                    loginFormContainer.classList.add('hidden');
                    verificationDashboard.classList.remove('hidden');
                    setupDashboard(); // Mulai memuat data
                } else {
                    // Pengguna masuk tapi bukan Developer
                    alertMessage("Anda bukan Developer/Administrator yang berwenang.", 'error');
                    signOut(auth);
                    loginFormContainer.classList.remove('hidden');
                }
            } else {
                // Pengguna tidak masuk. Tampilkan formulir login
                loginFormContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
