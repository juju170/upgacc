<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Admin Sekolah (Developer)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Pusat Verifikasi Pendaftaran Admin</h1>
        <p class="text-gray-600 mb-8">Tinjau dokumen bukti dari calon Admin Sekolah. Hanya admin yang disetujui yang dapat login.</p>

        <div id="pending-list" class="space-y-6">
            <p id="loading-message" class="text-center text-lg text-indigo-600 font-semibold">Memuat daftar verifikasi...</p>
            <!-- Daftar pendaftar akan dimuat di sini -->
        </div>

        <div id="no-pending-message" class="hidden bg-white p-6 rounded-xl shadow-md text-center">
            <p class="text-xl text-gray-600">ðŸŽ‰ Tidak ada pendaftar yang tertunda saat ini!</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Konfigurasi Firebase Anda (dari file yang diunggah)
        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            databaseURL: "https://forumwidara-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "forumwidara",
            storageBucket: "forumwidara.firebasestorage.app",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5",
            measurementId: "G-GVD3VJ2HZN"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const pendingList = document.getElementById('pending-list');
        const loadingMessage = document.getElementById('loading-message');
        const noPendingMessage = document.getElementById('no-pending-message');

        /**
         * Mengupdate status pendaftar di Firestore.
         * @param {string} userId - UID admin/dokumen sekolah.
         * @param {string} newStatus - Status baru ('approved' atau 'rejected').
         */
        async function updateAdminStatus(userId, newStatus) {
            try {
                const docRef = doc(db, "sekolah", userId);
                await updateDoc(docRef, {
                    status: newStatus,
                    verifiedAt: newStatus === 'approved' ? new Date() : null
                });
                // Pemberitahuan sukses (ganti dengan modal custom jika perlu)
                console.log(`Status Admin ${userId} berhasil diubah menjadi: ${newStatus}`);
                alertMessage(`Pendaftar telah ${newStatus === 'approved' ? 'Disetujui' : 'Ditolak'}!`, newStatus === 'approved' ? 'bg-green-500' : 'bg-red-500');
            } catch (error) {
                console.error("Gagal memperbarui status:", error);
                alertMessage("Gagal memperbarui status. Coba lagi.", 'bg-red-500');
            }
        }
        
        function alertMessage(message, colorClass) {
            // Implementasi alert sederhana (gunakan modal kustom di lingkungan produksi)
            const alertDiv = document.createElement('div');
            alertDiv.className = `fixed top-5 right-5 p-4 rounded-lg shadow-xl text-white ${colorClass} transition-opacity duration-300`;
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
            setTimeout(() => {
                alertDiv.classList.add('opacity-0');
                setTimeout(() => alertDiv.remove(), 300);
            }, 3000);
        }

        // Tambahkan event listener global
        pendingList.addEventListener('click', (e) => {
            const target = e.target;
            if (target.dataset.action === 'approve') {
                updateAdminStatus(target.dataset.id, 'approved');
            } else if (target.dataset.action === 'reject') {
                updateAdminStatus(target.dataset.id, 'rejected');
            }
        });

        // Query Firestore: Ambil semua pendaftar dengan status 'pending'
        const q = query(collection(db, "sekolah"), where("status", "==", "pending"));

        // Listen for real-time changes
        onSnapshot(q, (snapshot) => {
            loadingMessage.classList.add('hidden');
            pendingList.innerHTML = ''; // Bersihkan daftar lama

            if (snapshot.empty) {
                noPendingMessage.classList.remove('hidden');
            } else {
                noPendingMessage.classList.add('hidden');
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const userId = doc.id;
                    
                    const item = document.createElement('div');
                    item.className = 'bg-white p-6 rounded-xl shadow-md border-l-4 border-yellow-500';
                    item.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-900">${data.nama_sekolah}</h3>
                                <p class="text-sm text-gray-500">Admin: ${data.nama_admin} (${data.email})</p>
                                <p class="text-xs text-gray-400 mt-1">Kode Kunci: <span class="font-mono text-gray-600">${data.kode_kunci_rahasia}</span></p>
                            </div>
                            <span class="px-3 py-1 text-sm font-semibold text-yellow-800 bg-yellow-100 rounded-full">PENDING</span>
                        </div>

                        <div class="grid md:grid-cols-2 gap-4 border-t pt-4 mt-4">
                            <!-- Bukti 1: SK Kepala Sekolah -->
                            <div>
                                <p class="font-medium text-gray-700 mb-2">1. Bukti SK Kepala Sekolah:</p>
                                <a href="${data.url_sk_kepsek}" target="_blank" class="block w-full h-40 bg-gray-200 rounded-lg overflow-hidden border border-gray-300 hover:opacity-80 transition duration-150">
                                    <img src="${data.url_sk_kepsek}" onerror="this.onerror=null;this.src='https://placehold.co/400x160/cccccc/333333?text=Klik+untuk+Lihat+Dokumen';" class="w-full h-full object-cover">
                                </a>
                                <a href="${data.url_sk_kepsek}" target="_blank" class="mt-2 text-xs text-blue-600 hover:underline block truncate" title="${data.url_sk_kepsek}">Lihat URL Asli</a>
                            </div>

                            <!-- Bukti 2: Izin Sekolah -->
                            <div>
                                <p class="font-medium text-gray-700 mb-2">2. Bukti Izin Operasional Sekolah:</p>
                                <a href="${data.url_izin_sekolah}" target="_blank" class="block w-full h-40 bg-gray-200 rounded-lg overflow-hidden border border-gray-300 hover:opacity-80 transition duration-150">
                                    <img src="${data.url_izin_sekolah}" onerror="this.onerror=null;this.src='https://placehold.co/400x160/cccccc/333333?text=Klik+untuk+Lihat+Dokumen';" class="w-full h-full object-cover">
                                </a>
                                <a href="${data.url_izin_sekolah}" target="_blank" class="mt-2 text-xs text-blue-600 hover:underline block truncate" title="${data.url_izin_sekolah}">Lihat URL Asli</a>
                            </div>
                        </div>
                        
                        <!-- Tombol Aksi -->
                        <div class="mt-6 flex justify-end space-x-3">
                            <button data-id="${userId}" data-action="reject" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-150">
                                Tolak
                            </button>
                            <button data-id="${userId}" data-action="approve" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-150">
                                Setujui
                            </button>
                        </div>
                    `;
                    pendingList.appendChild(item);
                });
            }
        });
    </script>
</body>
</html>
