<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Siswa - Admin Sekolah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .modal { transition: opacity 0.25s ease; }
    .modal-content { 
      transition: transform 0.25s ease, opacity 0.25s ease; 
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- ============================================== -->
  <!-- 1. OVERLAY LOADING (BARU - Wajib ada di sini!) -->
  <!-- ============================================== -->
  <div id="loading-overlay" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
      <div class="text-center">
          <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.37 0 0 5.37 0 12h4z"></path>
          </svg>
          <p class="text-sm text-gray-600 mt-3">Memuat data...</p>
      </div>
  </div>

  <!-- 2. Overlay Sidebar (HP/tablet) -->
  <div id="sidebar-overlay"
    class="fixed inset-0 bg-black bg-opacity-40 hidden z-30 transition-opacity duration-300"></div>

  <!-- 3. Container Sidebar -->
  <div id="sidebar-container"></div>
  
  <!-- 4. Konten Utama (Wajib ID: main-content-wrapper dan z-50 pada header) -->
  <div id="main-content-wrapper" class="flex flex-col flex-1 overflow-y-auto transition-all duration-300">
    
    <!-- Header/Navbar (z-index tinggi agar di depan sidebar di mode HP) -->
    <header class="h-16 bg-white shadow-md flex items-center justify-between px-6 sticky top-0 z-50">
      <button id="sidebar-toggle" class="md:hidden text-gray-600">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <h1 class="text-xl font-bold text-gray-800">Data Siswa</h1>
      <button id="logout-btn" class="text-sm font-medium text-gray-600 hover:text-red-500">Logout</button>
    </header>

    <!-- Main Content Area -->
    <main class="p-6 sm:p-10 space-y-6">
      
      <!-- Aksi Utama: Tambah Siswa -->
      <div class="flex justify-between items-center">
          <p class="text-gray-600">Total 58 Siswa Aktif</p>
          <button id="add-student-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition duration-150 flex items-center space-x-2">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              <span>Tambah Siswa</span>
          </button>
      </div>

      <!-- Tabel Data Siswa -->
      <div class="bg-white p-6 rounded-xl shadow-lg overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NIS</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kelas</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
              <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" id="student-table-body">
            <!-- Data Siswa Dummy -->
            <tr data-id="s001" data-nis="001" data-nama="Ahmad Bachtiar" data-kelas="X-A" data-email="ahmad.b@sekolah.sch.id">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">001</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">Ahmad Bachtiar</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">X-A</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">ahmad.b@sekolah.sch.id</td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                <button class="edit-btn text-blue-600 hover:text-blue-900">Edit</button>
                <button class="delete-btn text-red-600 hover:text-red-900">Hapus</button>
              </td>
            </tr>
            <tr data-id="s002" data-nis="002" data-nama="Citra Dewi" data-kelas="X-B" data-email="citra.d@sekolah.sch.id">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">002</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">Citra Dewi</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">X-B</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">citra.d@sekolah.sch.id</td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                <button class="edit-btn text-blue-600 hover:text-blue-900">Edit</button>
                <button class="delete-btn text-red-600 hover:text-red-900">Hapus</button>
              </td>
            </tr>
            <!-- Akhir Data Siswa Dummy -->
          </tbody>
        </table>
      </div>

    </main>
  </div> <!-- END: main-content-wrapper -->

  <!-- Modal Tambah/Edit Siswa -->
  <div id="student-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
    <div class="modal-content bg-white p-6 rounded-xl shadow-2xl w-full max-w-lg transform scale-95 transition-all duration-300">
      <h3 id="modal-title" class="text-xl font-bold mb-4 text-gray-800">Tambah Data Siswa</h3>
      <form id="student-form" class="space-y-4">
        <!-- Hidden input untuk ID dokumen Firestore -->
        <input type="hidden" id="student-id">
        <div>
          <label for="nis" class="block text-sm font-medium text-gray-700">NIS (Nomor Induk Siswa)</label>
          <input type="text" id="nis" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
          <input type="text" id="nama" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="kelas" class="block text-sm font-medium text-gray-700">Kelas</label>
          <!-- NANTI: Ini bisa diganti dengan dropdown data kelas dari Firebase -->
          <input type="text" id="kelas" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email (Untuk Login Siswa)</label>
          <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="flex justify-end space-x-3 pt-4">
          <button type="button" class="modal-cancel bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-150">Batal</button>
          <button type="submit" class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-150">Simpan Data</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Hapus Siswa -->
  <div id="delete-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
    <div class="modal-content bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm transform scale-95 transition-all duration-300">
      <h3 class="text-xl font-bold mb-4 text-red-600">Konfirmasi Hapus</h3>
      <p class="text-gray-700 mb-6">Apakah Anda yakin ingin menghapus data siswa ini? Tindakan ini tidak dapat dibatalkan.</p>
      <div class="flex justify-end space-x-3">
        <button type="button" class="modal-cancel bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-150">Batal</button>
        <button id="confirm-delete-btn" class="bg-red-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-700 transition duration-150">Ya, Hapus</button>
      </div>
    </div>
  </div>

  <!-- ============================================== -->
  <!-- 5. Logika JavaScript -->
  <!-- ============================================== -->
  <script>
    // Fungsi dasar untuk modal
    function showModal(modalElement) {
        modalElement.classList.remove('opacity-0', 'pointer-events-none');
        modalElement.querySelector('.modal-content').classList.remove('scale-95');
    }
    function hideModal(modalElement) {
        modalElement.querySelector('.modal-content').classList.add('scale-95');
        modalElement.classList.add('opacity-0', 'pointer-events-none');
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      // **Tambahan penting untuk loading overlay**
      const loadingOverlay = document.getElementById('loading-overlay');
      let selectedRow = null;
      
      // SIMULASI: Sembunyikan loading overlay setelah 500ms
      // Ini meniru proses pengambilan data yang sukses dari Firebase
      setTimeout(() => {
          if (loadingOverlay) {
              loadingOverlay.classList.add('hidden');
          }
      }, 500); 

      // Variabel Modal
      const studentModal = document.getElementById('student-modal');
      const deleteModal = document.getElementById('delete-modal');
      const modalTitle = document.getElementById('modal-title');
      const studentForm = document.getElementById('student-form');
      const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
      const cancelButtons = document.querySelectorAll('.modal-cancel');

      // Logika Logout (Contoh)
      document.getElementById('logout-btn').addEventListener('click', () => {
        alert('Anda telah logout (simulasi).');
        // NANTI: Tambahkan window.location.href = '../login.html';
      });

      // Tombol Tambah Siswa
      document.getElementById('add-student-btn').addEventListener('click', () => {
        modalTitle.textContent = 'Tambah Data Siswa Baru';
        studentForm.reset();
        document.getElementById('student-id').value = '';
        showModal(studentModal);
      });

      // Tombol Edit (di dalam tabel)
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const row = e.target.closest('tr');
          selectedRow = row;
          // Mengisi form dengan data dari baris tabel (simulasi)
          document.getElementById('student-id').value = row.dataset.id;
          document.getElementById('nis').value = row.dataset.nis;
          document.getElementById('nama').value = row.dataset.nama;
          document.getElementById('kelas').value = row.dataset.kelas;
          document.getElementById('email').value = row.dataset.email;
          modalTitle.textContent = 'Edit Data Siswa';
          showModal(studentModal);
        });
      });

      // Tombol Hapus (di dalam tabel)
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          selectedRow = e.target.closest('tr');
          showModal(deleteModal);
        });
      });

      // Tombol Batal/Tutup Modal
      cancelButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          hideModal(studentModal);
          hideModal(deleteModal);
        });
      });

      // Konfirmasi Hapus
      confirmDeleteBtn.addEventListener('click', () => {
        if (selectedRow) {
          // NANTI: Tambahkan kode hapus Firebase
          selectedRow.remove();
          selectedRow = null;
        }
        hideModal(deleteModal);
        alert('Data siswa berhasil dihapus (simulasi).');
      });

      // Submit Form
      studentForm.addEventListener('submit', (e) => {
        e.preventDefault();
        hideModal(studentModal);
        alert('Data siswa berhasil disimpan (simulasi).');
        // NANTI: Tambahkan kode simpan Firebase (addDoc/setDoc)
      });
    });
  </script>

  <!-- Sidebar Logic -->
  <script src="./main_admin.js" defer></script>
</body>
</html>
