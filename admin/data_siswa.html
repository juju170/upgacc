<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Siswa - Admin Sekolah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Overlay Sidebar -->
  <div id="sidebar-overlay"
    class="fixed inset-0 bg-black bg-opacity-40 hidden z-30 transition-opacity duration-300"></div>

  <div class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="h-16 bg-white shadow-md flex items-center justify-between px-4 sticky top-0 z-50">
      <!-- Tombol Sidebar -->
      <button id="sidebar-toggle" class="text-gray-600">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <span class="text-lg font-semibold text-gray-800">Data Siswa</span>

      <!-- Tombol Logout -->
      <button id="logout-btn"
        class="text-sm font-medium text-gray-600 hover:text-red-500 transition">Logout</button>
    </header>

    <!-- Konten + Sidebar -->
    <div class="flex flex-1">
      <!-- Sidebar dimuat otomatis lewat main_admin.js -->
      <div id="sidebar-container"></div>

      <!-- Konten utama -->
      <main class="flex-1 p-4 sm:p-6 space-y-8">
        <!-- Judul -->
        <section>
          <h1 class="text-2xl font-bold text-gray-800">Daftar Siswa</h1>
          <p class="text-gray-600">Data siswa aktif di sekolah Anda (contoh dummy).</p>
        </section>

        <!-- Tabel Data Siswa -->
        <section class="bg-white p-4 rounded-xl shadow-md border border-gray-100">
          <div class="overflow-x-auto">
            <table class="min-w-full text-sm border border-gray-200">
              <thead class="bg-indigo-900 text-white">
                <tr>
                  <th class="py-2 px-3 text-left">Nama</th>
                  <th class="py-2 px-3 text-left">Kelas</th>
                  <th class="py-2 px-3 text-left">Email</th>
                </tr>
              </thead>
              <tbody class="text-gray-700">
                <tr class="border-b hover:bg-gray-50">
                  <td class="py-2 px-3">Siti Rahma</td>
                  <td class="py-2 px-3">9A</td>
                  <td class="py-2 px-3">siti.rahma@example.com</td>
                </tr>
                <tr class="border-b hover:bg-gray-50">
                  <td class="py-2 px-3">Andi Wijaya</td>
                  <td class="py-2 px-3">8B</td>
                  <td class="py-2 px-3">andi.wijaya@example.com</td>
                </tr>
                <tr class="border-b hover:bg-gray-50">
                  <td class="py-2 px-3">Budi Santoso</td>
                  <td class="py-2 px-3">7C</td>
                  <td class="py-2 px-3">budi.santoso@example.com</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Script Firebase (Opsional, jika data siswa nanti diambil dari Firestore) -->
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
      authDomain: "forumwidara.firebaseapp.com",
      projectId: "forumwidara",
      storageBucket: "forumwidara.appspot.com",
      messagingSenderId: "216895655168",
      appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const logoutBtn = document.getElementById("logout-btn");

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "../login.html";
    });
  </script>

  <!-- Script Sidebar -->
  <script src="./main_admin.js" defer></script>
</body>
</html>
