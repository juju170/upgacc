<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Siswa - Admin Sekolah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .modal { transition: opacity 0.25s ease; }
    .modal-content { transition: transform 0.25s ease; }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Overlay Sidebar -->
  <div id="sidebar-overlay"
    class="fixed inset-0 bg-black bg-opacity-40 hidden z-30 transition-opacity duration-300"></div>

  <!-- Struktur Utama -->
  <div class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="h-16 bg-white shadow-md flex items-center justify-between px-4 sticky top-0 z-50">
      <!-- Tombol Sidebar -->
      <button id="sidebar-toggle" class="text-gray-600 focus:outline-none">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <span class="text-lg font-semibold text-gray-800">Data Siswa</span>

      <button id="logout-btn"
        class="text-sm font-medium text-gray-600 hover:text-red-500 transition">Logout</button>
    </header>

    <div class="flex flex-1">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Konten Utama -->
      <main class="flex-1 p-6 sm:p-10 space-y-10 overflow-y-auto">
        <!-- Judul -->
        <section>
          <h1 class="text-2xl font-bold text-gray-800">Manajemen Data Siswa</h1>
          <p class="text-gray-500 mt-1">Tambah, lihat, ubah, dan hapus data siswa.</p>
        </section>

        <!-- Aksi & Tabel -->
        <section class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
          <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
            <div class="relative w-full sm:max-w-xs">
              <input type="text" placeholder="Cari siswa..."
                class="w-full border rounded-lg px-4 py-2 text-sm pl-10 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
              <svg class="h-5 w-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"
                xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>
            </div>
            <button id="add-student-btn"
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition w-full sm:w-auto">
              + Tambah Siswa
            </button>
          </div>

          <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-600 border border-gray-200">
              <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
                <tr>
                  <th class="px-6 py-3">No</th>
                  <th class="px-6 py-3">NIS</th>
                  <th class="px-6 py-3">Nama Lengkap</th>
                  <th class="px-6 py-3">Kelas</th>
                  <th class="px-6 py-3">Email</th>
                  <th class="px-6 py-3 text-center">Aksi</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd:bg-white even:bg-gray-50 hover:bg-indigo-50">
                  <td class="px-6 py-3">1</td>
                  <td class="px-6 py-3 font-medium text-gray-900">1234567890</td>
                  <td class="px-6 py-3 font-medium text-gray-900">Ahmad Budi Santoso</td>
                  <td class="px-6 py-3">XI IPA 1</td>
                  <td class="px-6 py-3">ahmad.budi@email.com</td>
                  <td class="px-6 py-3 text-center space-x-2">
                    <button class="text-blue-600 hover:text-blue-800">Edit</button>
                    <button class="text-red-600 hover:text-red-800">Hapus</button>
                  </td>
                </tr>
                <tr class="odd:bg-white even:bg-gray-50 hover:bg-indigo-50">
                  <td class="px-6 py-3">2</td>
                  <td class="px-6 py-3 font-medium text-gray-900">1234567891</td>
                  <td class="px-6 py-3 font-medium text-gray-900">Citra Lestari Dewi</td>
                  <td class="px-6 py-3">XI IPS 2</td>
                  <td class="px-6 py-3">citra.lestari@email.com</td>
                  <td class="px-6 py-3 text-center space-x-2">
                    <button class="text-blue-600 hover:text-blue-800">Edit</button>
                    <button class="text-red-600 hover:text-red-800">Hapus</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <footer class="text-center pt-10">
          <p class="text-sm text-gray-500">&copy; 2025 Sekolah XYZ. Semua Hak Cipta Dilindungi.</p>
        </footer>
      </main>
    </div>
  </div>

  <!-- Firebase Logout -->
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
      authDomain: "forumwidara.firebaseapp.com",
      projectId: "forumwidara",
      storageBucket: "forumwidara.appspot.com",
      messagingSenderId: "216895655168",
      appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "../login.html";
    });
  </script>

  <!-- Sidebar Logic -->
  <script src="./main_admin.js" defer></script>
</body>
</html>
