<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Program Sekolah</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-item:hover { background-color: #3b82f6; }
        /* Style untuk mobile sidebar agar bisa digeser keluar */
        .sidebar {
            transform: translateX(-100%);
            position: fixed;
            z-index: 40;
            height: 100vh;
            transition: transform 0.3s ease;
        }
        .sidebar.open { transform: translateX(0); }
        .sidebar-overlay { z-index: 30; opacity: 0; transition: opacity 0.3s ease; visibility: hidden; }
        .sidebar-overlay.open { opacity: 0.5; visibility: visible; }
        .hidden-mobile { display: none; }
        /* Tablet & Desktop: Sidebar selalu terbuka */
        @media (min-width: 768px) {
            .sidebar { transform: translateX(0); position: sticky; width: 256px; }
            .sidebar-overlay { display: none; }
            .content-area { margin-left: 256px; }
            .hidden-mobile { display: block; }
            .menu-button { display: none; }
        }
        /* Style untuk status */
        .status-verified { background-color: #d1fae5; color: #065f46; padding: 4px 8px; border-radius: 4px; font-weight: 500; }
        .copy-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background-color: #f9fafb;
            font-family: monospace;
            font-size: 0.875rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen">
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
        <p class="ml-4 text-indigo-600 font-medium">Memuat Dashboard...</p>
    </div>

    <!-- Sidebar (Mobile & Desktop) -->
    <aside id="sidebar" class="sidebar bg-gray-800 text-white w-64 md:flex flex-col flex-shrink-0 pt-4">
        <div class="px-4 pb-4">
            <h2 class="text-xl font-bold">Admin Panel</h2>
            <p id="user-display" class="text-sm text-gray-400 mt-1 truncate">Memuat User...</p>
        </div>
        <nav class="flex-grow">
            <a href="#" class="sidebar-item block p-4 text-sm font-medium bg-indigo-600 text-white rounded-lg mx-2 my-1">
                Dashboard Utama
            </a>
            <a href="#" class="sidebar-item block p-4 text-sm font-medium text-gray-300 hover:bg-gray-700 rounded-lg mx-2 my-1">
                Kelola Guru
            </a>
            <a href="#" class="sidebar-item block p-4 text-sm font-medium text-gray-300 hover:bg-gray-700 rounded-lg mx-2 my-1">
                Pengaturan Sekolah
            </a>
        </nav>
        <div class="p-4 border-t border-gray-700">
            <button id="logout-button" class="w-full text-left p-2 text-sm font-medium text-red-400 rounded-lg hover:bg-gray-700 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Keluar
            </button>
        </div>
    </aside>

    <!-- Overlay untuk Mobile -->
    <div id="sidebar-overlay" class="sidebar-overlay fixed inset-0 bg-gray-900 md:hidden"></div>

    <!-- Main Content -->
    <div id="main-content" class="content-area flex-grow p-4 md:p-8">
        
        <!-- Header Mobile -->
        <header class="flex justify-between items-center bg-white shadow-md rounded-xl p-4 mb-6 md:hidden">
            <h1 class="text-xl font-bold text-gray-800">Dashboard Admin</h1>
            <button id="menu-button" class="menu-button p-2 text-gray-700 rounded-lg hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </header>

        <!-- Area Konten Utama -->
        <div id="dashboard-content" class="min-h-[500px] w-full max-w-7xl mx-auto">
            <!-- Konten akan dimuat di sini setelah autentikasi berhasil -->
        </div>

        <!-- Notifikasi Salin -->
        <div id="copy-status-dash" class="fixed bottom-4 right-4 bg-green-500 text-white p-3 rounded-lg shadow-xl hidden transition-all duration-300">
            Kode UUID berhasil disalin!
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, signOut, onAuthStateChanged, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================
        // 1. Variabel Global dan Konfigurasi
        // =================================================================================
        setLogLevel('debug'); // Aktifkan log untuk debugging

        // Ambil konfigurasi dari lingkungan
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let app, db, auth;
        let unsubscribeSchoolData = null; // Untuk membersihkan listener onSnapshot
        
        // Elemen UI
        const loadingOverlay = document.getElementById('loading-overlay');
        const dashboardContent = document.getElementById('dashboard-content');
        const userDisplay = document.getElementById('user-display');
        const logoutButton = document.getElementById('logout-button');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const menuButton = document.getElementById('menu-button');
        const copyStatusDash = document.getElementById('copy-status-dash');

        // =================================================================================
        // 2. Setup Firebase dan Otentikasi
        // =================================================================================

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Coba sign in dengan token jika ada, jika tidak, anonim
            const initialSignIn = async () => {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Hanya untuk memastikan Auth service aktif, meskipun akan dicek ulang di onAuthStateChanged
                    await signInAnonymously(auth); 
                }
            };
            initialSignIn().catch(e => {
                console.error("Kesalahan saat initial sign-in (Token/Anonim):", e);
                // Biarkan onAuthStateChanged yang menangani redirect
            });

        } catch (e) {
            console.error("Gagal inisialisasi Firebase. Pastikan __firebase_config ada dan valid.", e);
            loadingOverlay.innerHTML = `<p class="text-red-600 font-bold">Gagal Memuat Aplikasi: Kesalahan Konfigurasi Firebase. Cek console log.</p>`;
            document.getElementById('loading-overlay').classList.remove('hidden');
        }
        
        // Listener Perubahan Status Otentikasi (WAJIB DIBUTUHKAN)
        // Ini adalah cara paling aman untuk memastikan user sudah benar-benar masuk
        onAuthStateChanged(auth, async (user) => {
            if (user && user.email) { // Hanya Admin yang memiliki email
                console.log("Status Auth: User terotentikasi.", user.uid);
                userDisplay.textContent = `(${user.email || 'Admin'}:${user.uid.substring(0, 8)}...)`;
                
                // Panggil fungsi utama untuk memuat data dashboard
                initializeDashboardLogic(user.uid);

            } else {
                console.log("Status Auth: User tidak terotentikasi atau bukan Admin. Mengarahkan ke halaman login.");
                if (unsubscribeSchoolData) {
                    unsubscribeSchoolData(); // Bersihkan listener lama
                }
                // Jika tidak terotentikasi, segera redirect ke halaman login
                window.location.href = './login.html';
            }
        });

        // =================================================================================
        // 3. Logika Dashboard
        // =================================================================================

        /**
         * Mengambil data sekolah (UUID/Dokumen Sekolah) secara real-time.
         * Ini adalah inti perbaikan error dashboard.
         * @param {string} userId - UID Admin yang saat ini login.
         */
        function initializeDashboardLogic(userId) {
            if (unsubscribeSchoolData) {
                unsubscribeSchoolData(); // Pastikan listener lama bersih
            }

            const schoolDocRef = doc(db, 'sekolah', userId);

            // onSnapshot akan memuat data sekolah Admin secara real-time
            unsubscribeSchoolData = onSnapshot(schoolDocRef, (docSnapshot) => {
                loadingOverlay.classList.add('hidden'); // Sembunyikan loading
                
                if (docSnapshot.exists()) {
                    const data = docSnapshot.data();
                    console.log("Data Sekolah Berhasil Dimuat:", data);
                    renderDashboard(data, userId);
                } else {
                    console.error("Dokumen Sekolah tidak ditemukan untuk UID:", userId);
                    dashboardContent.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-8" role="alert">
                            <strong class="font-bold">Error!</strong>
                            <span class="block sm:inline">Data sekolah Anda (Dokumen Firestore: /sekolah/${userId}) tidak ditemukan.</span>
                            <p class="text-sm mt-2">Ini mungkin terjadi karena proses verifikasi belum selesai atau dokumen telah dihapus. Harap hubungi developer.</p>
                        </div>
                    `;
                }
            }, (error) => {
                loadingOverlay.classList.add('hidden');
                console.error("Kesalahan saat mengambil data sekolah (onSnapshot):", error);
                dashboardContent.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-8" role="alert">
                        <strong class="font-bold">Gagal Memuat!</strong>
                        <span class="block sm:inline">Terjadi kesalahan saat memuat data: ${error.message}</span>
                        <p class="text-sm mt-2">Periksa Firestore Security Rules untuk koleksi 'sekolah'.</p>
                    </div>
                `;
            });
        }

        /**
         * Merender konten dashboard utama
         */
        function renderDashboard(data, adminUid) {
            const uuid = data.id_sekolah; // id_sekolah adalah UUID yang Anda maksud
            const statusVerifikasi = data.status_verifikasi || 'belum diverifikasi';
            const statusClass = statusVerifikasi === 'terverifikasi' ? 'status-verified' : 'bg-yellow-100 text-yellow-800 p-1 rounded-md';

            dashboardContent.innerHTML = `
                <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Selamat Datang, Kepala Sekolah!</h1>
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    <!-- Kartu Info Sekolah -->
                    <div class="lg:col-span-2 bg-white shadow-lg rounded-xl p-6 border-t-4 border-indigo-500">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">${data.nama_sekolah || 'Nama Sekolah Tidak Ada'}</h2>
                        
                        <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
                            <div>
                                <p class="font-medium text-gray-500">Kepala Sekolah:</p>
                                <p class="font-semibold text-gray-700">${data.nama_admin || 'N/A'}</p>
                            </div>
                            <div>
                                <p class="font-medium text-gray-500">Status Akun:</p>
                                <span class="${statusClass}">${statusVerifikasi}</span>
                            </div>
                            <div>
                                <p class="font-medium text-gray-500">Alamat:</p>
                                <p class="text-gray-700">${data.alamat || 'N/A'}</p>
                            </div>
                            <div>
                                <p class="font-medium text-gray-500">Dibuat Pada:</p>
                                <p class="text-gray-700">${data.created_at ? new Date(data.created_at.seconds * 1000).toLocaleDateString() : 'N/A'}</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Kartu UUID (Kode Pendaftaran Guru) -->
                    <div class="bg-indigo-600 text-white shadow-lg rounded-xl p-6 flex flex-col justify-between">
                        <div>
                            <h2 class="text-xl font-bold mb-3">Kode Pendaftaran Guru (UUID)</h2>
                            <p class="text-sm opacity-90 mb-4">Berikan kode ini kepada Guru/Staf untuk mendaftar dan bergabung ke dashboard sekolah Anda.</p>
                            <div class="flex items-center space-x-2">
                                <input type="text" id="school-uuid" value="${uuid}" readonly class="copy-input text-gray-900"/>
                                <button id="copy-uuid-btn" class="p-3 bg-indigo-700 hover:bg-indigo-800 rounded-lg transition duration-150 flex-shrink-0" title="Salin Kode">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v4a1 1 0 01-1 1H5a1 1 0 01-1-1V7a1 1 0 011-1h2a1 1 0 011 1zm0 0l-1-1m1 1h2m1 0h2m-1 0v4a1 1 0 01-1 1h-2a1 1 0 01-1-1V7a1 1 0 011-1zM5 15h2m1 0h2m1 0h2m-1 0v4a1 1 0 01-1 1h-2a1 1 0 01-1-1v-4a1 1 0 011-1z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bagian Statistik (Placeholder) -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white shadow-lg rounded-xl p-6">
                        <p class="text-sm font-medium text-gray-500">Total Guru Terdaftar</p>
                        <p class="text-4xl font-bold text-gray-900 mt-1">12</p>
                    </div>
                    <div class="bg-white shadow-lg rounded-xl p-6">
                        <p class="text-sm font-medium text-gray-500">Total Kelas Aktif</p>
                        <p class="text-4xl font-bold text-gray-900 mt-1">6</p>
                    </div>
                    <div class="bg-white shadow-lg rounded-xl p-6">
                        <p class="text-sm font-medium text-gray-500">Siswa Aktif</p>
                        <p class="text-4xl font-bold text-gray-900 mt-1">350</p>
                    </div>
                </div>
            `;
            
            // Pasang event listener untuk tombol Salin UUID setelah konten dibuat
            document.getElementById('copy-uuid-btn').addEventListener('click', () => {
                copyUUID(uuid);
            });
        }

        // =================================================================================
        // 4. Utilitas dan Event Handlers
        // =================================================================================

        /**
         * Logika untuk menyalin UUID ke clipboard.
         * @param {string} text - Teks (UUID) yang akan disalin.
         */
        function copyUUID(text) {
             const tempInput = document.createElement('textarea');
             tempInput.value = text;
             document.body.appendChild(tempInput);
             tempInput.select();
             try {
                 document.execCommand('copy');
                 copyStatusDash.classList.remove('hidden');
                 setTimeout(() => { copyStatusDash.classList.add('hidden'); }, 3000);
             } catch (err) {
                 console.error('Gagal menyalin:', err);
                 copyStatusDash.textContent = 'Gagal menyalin UUID.';
                 copyStatusDash.classList.remove('hidden');
                 copyStatusDash.classList.add('bg-red-500');
                 setTimeout(() => { 
                     copyStatusDash.classList.add('hidden'); 
                     copyStatusDash.classList.remove('bg-red-500');
                     copyStatusDash.textContent = 'Kode UUID berhasil disalin!';
                 }, 3000);
             } finally {
                 document.body.removeChild(tempInput);
             }
        }

        /**
         * Logika untuk Logout
         */
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // onAuthStateChanged akan menangkap perubahan dan melakukan redirect
            } catch (error) {
                console.error("Gagal Logout:", error);
                alert("Gagal keluar. Coba lagi.");
            }
        });

        /**
         * Logika Mobile Sidebar
         */
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('open');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('open');
        });

    </script>
</body>
</html>
