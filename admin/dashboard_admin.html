<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Program Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loading-overlay" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <p class="text-xl text-gray-700">Memuat data...</p>
    </div>
    
    <div id="app-content" class="hidden flex h-screen bg-gray-100">
        <!-- Sidebar (Tidak perlu diubah) -->
        <div id="sidebar-container"></div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <header class="h-16 bg-white shadow-md flex items-center justify-between px-6 sticky top-0 z-10">
                <div class="flex items-center">
                    <span id="school-name-header" class="text-lg font-semibold text-gray-700">Admin Area</span>
                </div>
                <div class="flex items-center">
                 <button id="logout-button" class="text-sm font-medium text-gray-600 hover:text-red-500">Logout</button>
                </div>
            </header>            
            <main class="p-6 sm:p-10 space-y-10">
                <section>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Dashboard Admin</h1>
                        <p id="admin-welcome" class="text-gray-500 mt-1">Kelola data sekolah dengan mudah.</p>
                    </div>
                </section>
                
                <!-- Card Kode Kunci Rahasia -->
                <section>
                     <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">Kode Kunci Rahasia</h3>
                        <p class="text-gray-600 mb-4">Bagikan kode ini kepada guru agar mereka dapat mendaftar ke sekolah Anda.</p>
                        <div class="flex items-center space-x-4 bg-gray-100 p-4 rounded-lg">
                           <p id="secret-key-display" class="text-2xl font-mono font-bold text-indigo-600 flex-grow break-all">memuat...</p>
                           <button id="copy-key-button-dash" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition">Salin</button>
                        </div>
                        <p id="copy-status-dash" class="text-sm text-green-500 mt-2 h-4"></p>
                    </div>
                </section>

                <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    <!-- Data di sini akan diisi oleh JavaScript nanti -->
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <p class="text-gray-500 text-sm">Total Siswa</p>
                        <p id="total-siswa" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                     <div class="bg-white p-6 rounded-xl shadow-lg">
                        <p class="text-gray-500 text-sm">Total Guru</p>
                        <p id="total-guru" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <!-- Kartu lain bisa ditambahkan sesuai kebutuhan -->
                </section>
                
                <footer class="text-center pt-10">
                    <p class="text-sm text-gray-500">&copy; 2025 Sekolah XYZ. Semua Hak Cipta Dilindungi.</p>
                </footer>
            </main>
        </div>
    </div>

    <!-- Firebase SDK & Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // TODO: Ganti dengan konfigurasi Firebase proyek Anda
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingOverlay = document.getElementById('loading-overlay');
        const appContent = document.getElementById('app-content');

        // Penjaga Halaman (Auth Guard)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Pengguna sudah login, sekarang verifikasi perannya
                const adminDocRef = doc(db, "sekolah", user.uid);
                const adminDocSnap = await getDoc(adminDocRef);

                if (adminDocSnap.exists()) {
                    // Ini adalah admin, tampilkan konten dan muat data
                    console.log("Admin terverifikasi.");
                    loadAdminData(adminDocSnap.data(), user.uid);
                    loadingOverlay.classList.add('hidden');
                    appContent.classList.remove('hidden');
                } else {
                    // Login tapi bukan admin, tendang ke halaman login
                    console.log("Pengguna login tetapi bukan admin. Mengalihkan...");
                    window.location.href = '../login.html';
                }
            } else {
                // Pengguna tidak login, tendang ke halaman login
                console.log("Tidak ada pengguna login. Mengalihkan...");
                window.location.href = '../login.html';
            }
        });

        // Fungsi untuk memuat data admin
        async function loadAdminData(adminData, schoolId) {
            document.getElementById('school-name-header').textContent = adminData.nama_sekolah || "Dashboard";
            document.getElementById('admin-welcome').textContent = `Selamat datang, ${adminData.nama_admin}! Kelola data sekolah Anda di sini.`;
            document.getElementById('secret-key-display').textContent = adminData.kode_kunci_rahasia;

            // Hitung jumlah guru
            const guruQuery = query(collection(db, "guru"), where("id_sekolah", "==", schoolId));
            const guruSnapshot = await getDocs(guruQuery);
            document.getElementById('total-guru').textContent = guruSnapshot.size;

            // (Di masa depan, tambahkan hitungan siswa di sini)
        }
        
        // Fungsi Logout
        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                console.log('Logout berhasil.');
                window.location.href = '../login.html';
            }).catch((error) => {
                console.error('Logout gagal:', error);
            });
        });
        
        // Fungsi Salin Kode
        const copyBtnDash = document.getElementById('copy-key-button-dash');
        const copyStatusDash = document.getElementById('copy-status-dash');
        copyBtnDash.addEventListener('click', () => {
            navigator.clipboard.writeText(document.getElementById('secret-key-display').textContent)
                .then(() => {
                    copyStatusDash.textContent = 'Kode berhasil disalin!';
                    setTimeout(() => { copyStatusDash.textContent = '' }, 2000);
                });
        });

    </script>
</body>
</html>
