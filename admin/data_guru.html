<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Guru - Admin Panel</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Pastikan transisi modal didefinisikan dengan baik di sini */
        .modal {
            transition: opacity 0.25s ease;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Overlay loading (Wajib ada untuk user experience dan mencegah klik saat memuat) -->
    <div id="loading-overlay" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.37 0 0 5.37 0 12h4z"></path>
            </svg>
            <p class="text-sm text-gray-600 mt-3">Memuat data...</p>
        </div>
    </div>

    <!-- 1. Overlay Sidebar (HP/tablet) - HARUS ADA DAN BERADA DI DEPAN SIDEBAR! -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-30 hidden z-30 transition-opacity duration-300"></div>

    <!-- 2. Container Sidebar (Diisi dinamis) -->
    <div id="sidebar-container"></div>

    <!-- 3. Konten Utama - Wajib ID dan Class Transisi -->
    <div id="main-content-wrapper" class="flex flex-col flex-1 overflow-y-auto transition-all duration-300">

        <!-- Header/Navbar - Z-INDEX DITINGKATKAN MENJADI Z-50 -->
        <header class="h-16 bg-white shadow-md flex items-center justify-between px-6 sticky top-0 z-50">
            <button id="sidebar-toggle" class="md:hidden text-gray-600">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <h1 class="text-xl font-bold text-gray-800">Data Guru</h1>
            <button id="logout-btn" class="text-sm font-medium text-gray-600 hover:text-red-500">Logout</button>
        </header>

        <!-- Main Content Area -->
        <main class="p-6 sm:p-10 space-y-6">
            
            <!-- Aksi Utama: Tambah Guru -->
            <div class="flex justify-between items-center">
                <p class="text-gray-600">Total 12 Guru Aktif</p>
                <button id="add-teacher-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition duration-150 flex items-center space-x-2">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    <span>Tambah Guru</span>
                </button>
            </div>

            <!-- Tabel Data Guru -->
            <div class="bg-white p-6 rounded-xl shadow-lg overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                NIP / ID
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nama Guru
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Mata Pelajaran
                            </th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Aksi
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Data Dummy -->
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                198001012005011001
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                                Budi Santoso, S.Pd
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                                Matematika
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                <button class="edit-btn text-blue-600 hover:text-blue-900">Edit</button>
                                <button class="delete-btn text-red-600 hover:text-red-900">Hapus</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                198505152010012005
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                                Susiati Dewi, M.Pd
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                                Bahasa Inggris
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                <button class="edit-btn text-blue-600 hover:text-blue-900">Edit</button>
                                <button class="delete-btn text-red-600 hover:text-red-900">Hapus</button>
                            </td>
                        </tr>
                        <!-- Akhir Data Dummy -->
                    </tbody>
                </table>
            </div>
            
        </main>
    </div> <!-- END: main-content-wrapper -->

    <!-- Modal Tambah/Edit Guru -->
    <div id="teacher-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content bg-white p-6 rounded-xl shadow-2xl w-full max-w-lg transform scale-95 transition-all duration-300">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-gray-800">Tambah Data Guru</h3>
            <form id="teacher-form" class="space-y-4">
                <div>
                    <label for="teacher-nip" class="block text-sm font-medium text-gray-700">NIP / ID Guru</label>
                    <input type="text" id="teacher-nip" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="teacher-name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                    <input type="text" id="teacher-name" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="teacher-subject" class="block text-sm font-medium text-gray-700">Mata Pelajaran</label>
                    <input type="text" id="teacher-subject" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" class="modal-cancel bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-150">Batal</button>
                    <button type="submit" class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-150">Simpan Data</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Hapus Guru -->
    <div id="delete-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm transform scale-95 transition-all duration-300">
            <h3 class="text-xl font-bold mb-4 text-red-600">Konfirmasi Hapus</h3>
            <p class="text-gray-700 mb-6">Apakah Anda yakin ingin menghapus data guru ini?</p>
            <div class="flex justify-end space-x-3">
                <button type="button" class="modal-cancel bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-150">Batal</button>
                <button id="confirm-delete-btn" class="bg-red-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-700 transition duration-150">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <!-- Logika JavaScript -->
    <script>
        // Fungsi untuk mengelola tampilan modal
        function showModal(modalElement) {
            modalElement.classList.remove('opacity-0', 'pointer-events-none');
            modalElement.querySelector('.modal-content').classList.remove('scale-95');
        }
        function hideModal(modalElement) {
            modalElement.querySelector('.modal-content').classList.add('scale-95');
            modalElement.classList.add('opacity-0', 'pointer-events-none');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            const teacherModal = document.getElementById('teacher-modal');
            const modalTitle = document.getElementById('modal-title');
            const teacherForm = document.getElementById('teacher-form');
            const deleteModal = document.getElementById('delete-modal');

            // 1. Simulasi Loading
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
            }, 500); 

            // 2. Logika Logout (Contoh)
            document.getElementById('logout-btn').addEventListener('click', () => {
                // NANTI: Tambahkan signOut Firebase di sini
                alert('Anda telah logout (simulasi).');
            });

            // 3. Logika Modal
            // Tombol Batal untuk Modal Form dan Delete
            teacherModal.querySelectorAll('.modal-cancel').forEach(btn => {
                btn.addEventListener('click', () => { hideModal(teacherModal); });
            });
            deleteModal.querySelector('.modal-cancel').addEventListener('click', () => { hideModal(deleteModal); });

            // Tombol Tambah
            document.getElementById('add-teacher-btn').addEventListener('click', () => {
                modalTitle.textContent = 'Tambah Data Guru Baru';
                teacherForm.reset();
                showModal(teacherModal);
            });

            // Tombol Edit (di dalam tabel)
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // NANTI: Ambil data dari baris tabel dan isi form
                    modalTitle.textContent = 'Edit Data Guru';
                    showModal(teacherModal);
                });
            });

            // Tombol Hapus (di dalam tabel)
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    showModal(deleteModal);
                });
            });
            
            // Konfirmasi Hapus
            document.getElementById('confirm-delete-btn').addEventListener('click', () => {
                hideModal(deleteModal);
                alert('Data guru berhasil dihapus (simulasi).');
                // NANTI: Tambahkan kode hapus Firebase
            });

            // Submit Form
            teacherForm.addEventListener('submit', (e) => {
                e.preventDefault();
                hideModal(teacherModal);
                alert('Data guru berhasil disimpan/diperbarui (simulasi).');
                // NANTI: Tambahkan kode simpan Firebase
            });
        });
    </script>

    <!-- Sidebar Logic -->
    <script src="./main_admin.js" defer></script>
</body>
</html>
