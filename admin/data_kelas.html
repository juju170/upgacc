<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kelas - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #sidebar-container .sidebar::-webkit-scrollbar { width: 6px; }
        #sidebar-container .sidebar::-webkit-scrollbar-thumb { background-color: #4338ca; border-radius: 10px; }
        #sidebar-container .sidebar::-webkit-scrollbar-track { background-color: #1e1b4b; }
        .modal { transition: opacity 0.25s ease; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <header class="h-16 bg-white shadow-md flex items-center justify-between px-6 sticky top-0 z-10">
                <button id="sidebar-toggle" class="md:hidden text-gray-600">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
                <div class="flex items-center"><span class="text-lg font-semibold text-gray-700">Admin Area</span></div>
                <div class="flex items-center"><a href="../login.html" class="text-sm font-medium text-gray-600 hover:text-red-500">Logout</a></div>
            </header>
            
            <main class="p-6 sm:p-10 space-y-10">
                <!-- Konten utama tidak berubah -->
                <section>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Manajemen Data Kelas</h1>
                        <p class="text-gray-500 mt-1">Kelola informasi kelas, jurusan, dan wali kelas.</p>
                    </div>
                </section>
                <section class="bg-white p-6 rounded-xl shadow-lg">
                    <div class="flex justify-end items-center gap-4 mb-6">
                         <button id="add-class-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition">+ Tambah Kelas</button>
                    </div>
                     <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                           <!-- Isi tabel tidak berubah -->
                           <tbody>
                               <tr class="odd:bg-white even:bg-gray-50 border-b">
                                    <td class="px-6 py-4">1</td>
                                    <td class="px-6 py-4 font-medium text-gray-900">X IPA 1</td>
                                    <td class="px-6 py-4">IPA</td>
                                    <td class="px-6 py-4">Dra. Indah Puspitasari, M.Pd.</td>
                                    <td class="px-6 py-4">32</td>
                                    <td class="px-6 py-4 text-center flex justify-center gap-2">
                                        <button class="detail-btn text-green-600 hover:text-green-800" title="Detail"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path></svg></button>
                                        <button class="edit-btn text-blue-600 hover:text-blue-800" title="Edit"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg></button>
                                        <button class="delete-btn text-red-600 hover:text-red-800" title="Hapus"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg></button>
                                    </td>
                                </tr>
                           </tbody>
                        </table>
                    </div>
                </section>
                <footer class="text-center pt-10"><p class="text-sm text-gray-500">&copy; 2025 Sekolah XYZ. Semua Hak Cipta Dilindungi.</p></footer>
            </main>
        </div>
    </div>

    <!-- Semua Modal -->
    <div id="form-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <!-- Konten tidak berubah -->
    </div>
    <div id="detail-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <!-- Konten tidak berubah -->
    </div>
    <div id="delete-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <!-- Konten tidak berubah -->
    </div>

    <!-- Panggil satu skrip ini saja -->
    <script src="https://github.com/juju170/upgacc/blob/4117907f607e5be3ed9448b8d4c56b49662a8f22/admin/main_admin.js"></script>
</body>
</html>
