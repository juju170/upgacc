<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar sebagai Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Daftar Akun Guru</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Masukkan Kode Kunci Rahasia yang Anda dapatkan dari Admin sekolah.
                </p>
            </div>
            
            <!-- Area Notifikasi Error Utama -->
            <div id="error-notification" class="hidden rounded-lg bg-red-100 p-4">
                <p class="text-sm font-medium text-red-800" id="error-message"></p>
            </div>

            <!-- Form Pendaftaran -->
            <div id="registration-form-container" class="mt-8 space-y-6 bg-white p-8 rounded-xl shadow-lg">
                <form id="registration-form" class="space-y-6">
                    <div>
                        <label for="teacher-name" class="sr-only">Nama Guru</label>
                        <input id="teacher-name" name="teacher-name" type="text" required class="relative block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Nama Lengkap Guru">
                    </div>
                    <div>
                        <label for="email-address" class="sr-only">Alamat Email</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Alamat Email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required class="relative block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password (Minimal 6 Karakter)">
                    </div>
                    
                    <div class="pt-4 border-t">
                        <label for="secret-key" class="block text-sm font-medium text-gray-700">Kode Kunci Rahasia Admin</label>
                        <input id="secret-key" name="secret-key" type="text" required class="mt-1 block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-400 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Masukkan Kode Kunci Rahasia (UUID)">
                        <p class="mt-2 text-xs text-gray-500">Diberikan oleh Admin Sekolah Anda setelah sekolah diverifikasi.</p>
                    </div>

                    <div>
                        <button type="submit" id="submit-button" class="group relative flex w-full justify-center rounded-lg border border-transparent bg-green-600 py-3 px-4 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition">
                            Daftar sebagai Guru
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Pesan Sukses -->
            <div id="success-message-container" class="hidden mt-8 space-y-6 bg-white p-8 rounded-xl shadow-lg text-center">
                <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h3 class="text-2xl font-bold text-gray-900">Pendaftaran Guru Berhasil!</h3>
                <p class="text-gray-600">Akun Anda berhasil dibuat dan terhubung ke sekolah Anda. Anda sekarang dapat masuk.</p>
                <button onclick="window.location.reload()" class="mt-6 text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                    Lanjutkan ke Halaman Login
                </button>
            </div>

        </div>
    </div>

    <!-- Firebase dan Logic Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signInWithCustomToken
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query,
            where,
            getDocs,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('Debug');

        // Variabel Global dari Lingkungan Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (!firebaseConfig) {
            // Handle error, though usually handled by environment setup
            console.error("Firebase config not found.");
            return;
        }

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // State global
        let currentUserId = null;

        // Fungsi inisialisasi otentikasi
        async function initializeAuth() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Sign in anonim jika tidak ada token, dibutuhkan untuk menjalankan query awal
                    // Namun, di sini kita biarkan onAuthStateChanged menangani user baru setelah pendaftaran
                }
            } catch (error) {
                console.error("Auth Initialization Error:", error);
            }
        }
        
        initializeAuth();
        
        // Listener Status Otentikasi
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
            } else {
                currentUserId = null;
            }
        });
        
        // Event Listener Form Pendaftaran
        const registrationForm = document.getElementById('registration-form');
        const errorNotification = document.getElementById('error-notification');
        const errorMessage = document.getElementById('error-message');

        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorNotification.classList.add('hidden');
            errorMessage.textContent = '';
            
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.textContent = 'Memproses Pendaftaran...';

            const teacherName = document.getElementById('teacher-name').value;
            const email = document.getElementById('email-address').value;
            const password = document.getElementById('password').value;
            const secretKey = document.getElementById('secret-key').value.trim();

            try {
                // 1. Verifikasi Kunci Rahasia di koleksi 'sekolah' (Data Publik)
                // Path: /artifacts/{appId}/public/data/sekolah
                const schoolCollectionPath = `/artifacts/${appId}/public/data/sekolah`;
                const q = query(
                    collection(db, schoolCollectionPath), 
                    where("kunci_rahasia", "==", secretKey),
                    where("status_verifikasi", "==", "approved") // HANYA terima kunci dari admin yang sudah diverifikasi
                );
                
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    throw new Error("Kode Kunci Rahasia tidak valid, status Admin belum disetujui, atau tidak ditemukan.");
                }
                
                // Ambil ID sekolah dari dokumen yang ditemukan
                const schoolDoc = querySnapshot.docs[0];
                const schoolId = schoolDoc.id; // Ini adalah ID dokumen di koleksi 'sekolah' (ID Sekolah)

                // 2. Buat pengguna di Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 3. Simpan data guru di koleksi 'guru' (Data Private User, menggunakan UID Guru sebagai docId untuk koleksi guru)
                // Path: /artifacts/{appId}/users/{userId}/guru
                
                // Note: Karena menggunakan addDoc, docId akan dibuat otomatis. 
                // Security Rules Anda: match /guru/{guruId} { allow create: if request.auth != null && request.resource.data.uid == request.auth.uid; ... }
                // Jadi kita akan membuat koleksi 'guru' di root (karena rules Anda tidak spesifik ke user path)
                // Berdasarkan rules: /guru/{guruId}
                
                await addDoc(collection(db, "guru"), {
                    uid: user.uid, // Simpan UID untuk referensi (sesuai rules: resource.data.uid == request.auth.uid)
                    id_sekolah: schoolId,
                    nama_guru: teacherName,
                    email: email,
                    createdAt: new Date()
                });
                
                console.log("Guru berhasil didaftarkan! UID:", user.uid, "Sekolah ID:", schoolId);

                // Tampilkan pesan sukses
                document.getElementById('registration-form-container').classList.add('hidden');
                document.getElementById('success-message-container').classList.remove('hidden');

            } catch (error) {
                console.error("Error pendaftaran guru:", error);
                let message = "Gagal mendaftar.";
                 if (error.code === 'auth/email-already-in-use') {
                    message = 'Email sudah digunakan. Silakan gunakan email lain.';
                } else if (error.code === 'auth/weak-password') {
                    message = 'Password terlalu lemah (minimal 6 karakter).';
                } else if (error.message.includes("Kunci Rahasia")) {
                    message = error.message; // Menampilkan pesan error khusus dari throw di atas
                } else if (error.code === 'permission-denied') {
                    message = 'Gagal menyimpan data ke Firestore. Silakan cek **Firestore Security Rules** Anda!';
                } else {
                    message += " " + (error.message || "Silakan periksa kembali data Anda.");
                }

                errorMessage.textContent = message;
                errorNotification.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Daftar sebagai Guru';
            }
        });
    </script>
</body>
</html>
