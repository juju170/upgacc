<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sekolah UPGACC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom styling for form elements */
        input[type="email"], input[type="password"] {
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid #d1d5db; /* border-gray-300 */
            padding: 0.75rem; /* p-3 */
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- Navbar (Statis) -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="flex items-center space-x-2">
                        <!-- Placeholder Logo/Icon -->
                        <svg class="h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21.75l-4.5-4.5H3.75V3.75h16.5V17.25h-3.75l-4.5 4.5zM12 3.75l4.5 4.5h3.75V20.25h-16.5V8.25h3.75l4.5-4.5z" />
                        </svg>
                        <span class="text-xl font-bold text-gray-800">Sekolah UPGACC</span>
                    </a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="index.html" class="text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium">Beranda</a>
                    <a href="pendaftaran_admin.html" class="text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium">Daftar Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Masuk ke Akun Anda</h2>
            <p class="text-center text-sm text-gray-600 mb-8">Masukkan email dan kata sandi Anda untuk mengakses dashboard.</p>

            <!-- Error Notification -->
            <div id="errorNotification" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded" role="alert">
                <p id="errorMessage" class="font-medium"></p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="contoh@sekolah.edu" class="mt-1 block">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="minimal 6 karakter" class="mt-1 block">
                </div>
                
                <button type="submit" id="loginButton" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Masuk
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="pendaftaran_admin.html" class="font-medium text-sm text-blue-600 hover:text-blue-500">
                    Belum punya akun? Daftar di sini
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="container mx-auto px-4 py-4 text-center text-sm text-gray-500">
            &copy; 2024 Sekolah UPGACC. All rights reserved.
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- GLOBAL VARIABLES (MANDATORY FOR CANVAS ENVIRONMENT) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            // Dummy config for local testing
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.appspot.com",
            appId: "1:216899999999:web:59255f600fc3b3b44eb7e5",
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // --- END GLOBAL VARIABLES ---

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Inisialisasi Auth
        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(e => console.error("Initial token sign-in failed:", e));
        }

        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorNotification = document.getElementById('errorNotification');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorNotification.classList.add('hidden');
            loginButton.disabled = true;
            loginButton.textContent = 'Memuat...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 1. Lakukan Autentikasi Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 2. CEK STATUS VERIFIKASI DI KOLEKSI MASTER ADMIN SEKOLAH ('sekolah')
                const sekolahDocRef = doc(db, 'sekolah', user.uid);
                const sekolahDocSnap = await getDoc(sekolahDocRef);

                if (sekolahDocSnap.exists()) {
                    const dataSekolah = sekolahDocSnap.data();
                    
                    // Pengecekan Kunci: 'status_verifikasi'
                    if (dataSekolah.status_verifikasi === 'terverifikasi') {
                        console.log("Admin Sekolah ditemukan dan TERVERIFIKASI. Mengarahkan ke dashboard...");
                        
                        // --- PERUBAHAN PENTING DI SINI ---
                        // Mengarahkan ke dashboard Admin Sekolah sesuai struktur file: admin/dashboard_admin.html
                        window.location.href = './admin/dashboard_admin.html'; 
                        return;

                    } else {
                        // Jika status BUKAN 'terverifikasi' (misal: 'pending' atau kosong)
                        await signOut(auth); // Log out user yang tidak terverifikasi
                        throw new Error("Akun Anda sedang dalam proses peninjauan oleh Developer. Mohon tunggu notifikasi.");
                    }
                }
                
                // --- Logika untuk Peran Lain (Jika Ada) ---
                
                // Cek apakah user adalah Guru (di koleksi 'guru')
                const guruQuery = query(collection(db, "guru"), where("uid_admin", "==", user.uid));
                const guruQuerySnapshot = await getDocs(guruQuery);
                
                if (!guruQuerySnapshot.empty) {
                    console.log("Guru ditemukan, mengarahkan ke dashboard guru...");
                    window.location.href = './guru/dashboard_guru.html';
                    return;
                }
                
                // ... Tambahkan pengecekan untuk peran lain (Pengelola, Admin Yayasan, dll.) di sini

                // Jika tidak ada peran yang cocok dan bukan Admin Sekolah
                await signOut(auth);
                throw new Error("Login berhasil, tetapi data peran Anda tidak ditemukan. Hubungi administrator.");

            } catch (error) {
                console.error("Error saat login:", error);
                
                // Penanganan Error Tampilan
                if (error.code === 'auth/invalid-credential') {
                    errorMessage.textContent = "Email atau password salah. Silakan periksa kembali.";
                } else if (error.message.includes("Akun Anda sedang dalam proses peninjauan")) {
                    errorMessage.textContent = error.message;
                } else if (error.code && error.code.startsWith('auth/')) {
                    errorMessage.textContent = "Kesalahan Autentikasi: " + error.message;
                } else {
                    errorMessage.textContent = "Terjadi kesalahan. Silakan coba lagi nanti. (" + (error.message || 'Unknown Error') + ")";
                }
                
                errorNotification.classList.remove('hidden');

            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Masuk';
            }
        });
    </script>

</body>
</html>
